
<div class="jumbotron">

    <h1 class="container">Registration Form</h1>
</div>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>SUCCESS!!!</strong> Registered SuccessFully
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

<form [formGroup]="createuser" class="container" (ngSubmit)="registerUser()">
    <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Name">
    </div>
    <div class="form-group"> 
        <label>Password</label>
        <input type="password" class="form-control" formControlName="Password" placeholder="Password">
    </div>
    <div class="form-group"> 
        <label>Email</label>
        <input type="text" class="form-control" formControlName="mobile"placeholder="email">
    </div>
    
    <div>
        <button [disabled]="createuser.invalid" type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
