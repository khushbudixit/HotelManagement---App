<div class="jumbotron">
    <h1 class="container">Edit & Update Restaurant Form</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>SUCCESS!!!</strong> Your Data SUCCESSFULLY UPDATED CHECK LIST RESTO
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="updateresto" class="container" (ngSubmit)="updaterestaurant()">
    <div class="form-group">
        <input type="text" class="form-control" formControlName="name" placeholder="Update resto">
      
    </div>
    <div class="form-group"> 
        <input type="text" class="form-control" formControlName="Address" placeholder="address">
    </div>
    <div class="form-group"> 
        <input type="text" class="form-control" formControlName="mobile"placeholder="email">
    </div>
    
    <div>
        <button [disabled]="updateresto.invalid" type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
