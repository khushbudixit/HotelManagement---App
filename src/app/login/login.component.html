<div class="jumbotron">

    <h1 class="container">Login here !!</h1>
</div>


<form class="container">
    <div class="form-group">
        <label > Email Address</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password">

    </div>
    <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [routerLink]="['list']"(click)="login()">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
