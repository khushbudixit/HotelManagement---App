
<div class="jumbotron">

    <h1 class="container">ADD RESTO FORM</h1>
</div>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>SUCCESS!!!</strong> Your Data SUCCESSFULLY ADDED CHECK LIST RESTO
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

<form [formGroup]="addresto" class="container" (ngSubmit)="addrestaurant()">
    <div class="form-group">
        <input type="text" class="form-control" formControlName="name" placeholder="add resto">
    </div>
    <div class="form-group"> 
        <input type="text" class="form-control" formControlName="Address" placeholder="address">
    </div>
    <div class="form-group"> 
        <input type="text" class="form-control" formControlName="mobile"placeholder="email">
    </div>
    
    <div>
        <button [disabled]="addresto.invalid" type="submit" class="btn btn-primary">ADD</button>
    </div>
</form>
